<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script defer src="hangman.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="header"> hangmannn </div>
    <div class="keyboard">
        <div class="keyboardRow1">
            <div class="key1" id="q" type="button">Q</div>
            <div class="key1" id="w" type="button">W</div>
            <div class="key1" id="e" type="button">E</div>
            <div class="key1" id="r" type="button">R</div>
            <div class="key1" id="t" type="button">T</div>
            <div class="key1" id="y" type="button">Y</div>
            <div class="key1" id="u" type="button">U</div>
            <div class="key1" id="i" type="button">I</div>
            <div class="key1" id="o" type="button">O</div>
            <div class="key1" id="p" type="button">P</div>
        </div>
        <div class="keyboardRow2">
            <div class="key2" id="a" type="button">A</div>
            <div class="key2" id="s" type="button">S</div>
            <div class="key2" id="d" type="button">D</div>
            <div class="key2" id="f" type="button">F</div>
            <div class="key2" id="g" type="button">G</div>
            <div class="key2" id="h" type="button">H</div>
            <div class="key2" id="j" type="button">J</div>
            <div class="key2" id="k" type="button">K</div>
            <div class="key2" id="l" type="button">L</div>
        </div>
        <div class="keyboardRow3">
            <div class="key3" id="z" type="button">Z</div>
            <div class="key3" id="x" type="button">X</div>
            <div class="key3" id="c" type="button">C</div>
            <div class="key3" id="v" type="button">V</div>
            <div class="key3" id="b" type="button">B</div>
            <div class="key3" id="n" type="button">N</div>
            <div class="key3" id="m" type="button">M</div>
        </div>
            <div class="gameFlowButton">
                <div id="start" type="button">Start</div>
                <div id="try-again" type="button">Try Again</div>
            </div>    
                <div id="secretWord" type="array">0</div>
                <div id="revealedWord" type="array">0</div>
    </div>
        <div id="speaker">
            <!-- <img src="Wall of Sound.jpg" alt="Wall of Sound" >        -->
        </div>
        <div id="hangmanBox">    
        <div id="hangmanFrame">
            <!-- <img src="Noose.jpg" alt="Hangman Frame" >        -->
        </div>
        <div id="skeleton">
            <img src="skeleton_2.png" alt="Skeleton" >       
        </div>
    </div>
</body>
</html>

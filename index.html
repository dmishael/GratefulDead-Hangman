<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script defer src="hangman.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="header"> hangmannnn </div>
    <div class="keyboard">
        <div class="keyboardRow1">
            
                <div><a href="#" class="key1" id="q" type="button">Q</a></div>
                <div><a href="#" class="key1" id="w" type="button">W</a></div>
                <div><a href="#" class="key1" id="e" type="button">E</a></div>
                <div><a href="#" class="key1" id="r" type="button">R</a></div>
                <div><a href="#" class="key1" id="t" type="button">T</a></div>
                <div><a href="#" class="key1" id="y" type="button">Y</a></div>
                <div><a href="#" class="key1" id="u" type="button">U</a></div>
                <div><a href="#" class="key1" id="i" type="button">I</a></div>
                <div><a href="#" class="key1" id="o" type="button">O</a></div>
                <div><a href="#" class="key1" id="p" type="button">P</a></div>
            
        </div>
        <div class="keyboardRow2">
            <div><a href="#" class="key2" id="a" type="button">A</a></div>
            <div><a href="#" class="key2" id="s" type="button">S</a></div>
            <div><a href="#" class="key2" id="d" type="button">D</a></div>
            <div><a href="#" class="key2" id="f" type="button">F</a></div>
            <div><a href="#" class="key2" id="g" type="button">G</a></div>
            <div><a href="#" class="key2" id="h" type="button">H</a></div>
            <div><a href="#" class="key2" id="j" type="button">J</a></div>
            <div><a href="#" class="key2" id="k" type="button">K</a></div>
            <div><a href="#" class="key2" id="l" type="button">L</a></div>
        </div>
        <div class="keyboardRow3">
            <div><a href="#" class="key3" id="z" type="button">Z</a></div>
            <div><a href="#" class="key3" id="x" type="button">X</a></div>
            <div><a href="#" class="key3" id="c" type="button">C</a></div>
            <div><a href="#" class="key3" id="v" type="button">V</a></div>
            <div><a href="#" class="key3" id="b" type="button">B</a></div>
            <div><a href="#" class="key3" id="n" type="button">N</a></div>
            <div><a href="#" class="key3" id="m" type="button">M</a></div>
    </div>
            <div class="gameFlowButton">
                <div id="start" type="button">
                        <a href="#">Start</a>
                </div>
                <div id="try-again" type="button">Try Again</div>
            </div> 
            <div id="secretWord" type="array">""</div>
            <div id="revealedWord" type="array">""</div>
        <!-- <div id="speaker">
            <!-- <img src="Wall of Sound.jpg" alt="Wall of Sound" >        -->
        </div>
        <div id="hangmanBox">    
        <div id="hangmanFrame">
            <!-- <img src="Noose.jpg" alt="Hangman Frame" >        -->
        </div>
        <div id="skeleton">
            <img id="skeleton-head" src="skeleton.head.png" alt="Skeleton" > 
            <img id="skeleton-torso" src="skeleton.torso.png" alt="Skeleton" >  
            <img id="skeleton-right-arm" src="skeleton.right.arm.png" alt="Skeleton" >
            <img id="skeleton-left-arm" src="skeleton.left.arm.png" alt="Skeleton" >  
            <img id="skeleton-right-leg" src="skeleton.right.leg.png" alt="Skeleton" >  
            <img id="skeleton-left-leg" src="skeleton.left.leg.png" alt="Skeleton" >  
            <img id="skeleton-right-arm" src="skeleton.right.arm.png" alt="Skeleton" >         
        </div>
    </div>
</body>
</html>
